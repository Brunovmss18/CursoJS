<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <p class="conteudo">
      <strong>IMC</strong>
      <br>
      Menos do que 18,5
      <br>
      Entre 18,5 e 24,9
      <br>
      Entre 25 e 29,9
      <br>
      Entre 30 e 34,9
      <br>
      Entre 35 e 39,9
      <br>
      Mais do que 40
    </p>
    <p class="conteudo" id="p1">
      <strong>Resultado</strong>
      <br>
      Abaixo do peso
      <br>
      Peso normal
      <br>
      Sobrepeso
      <br>
      Obesidade grau 1
      <br>
      Obesidade grau 2
      <br>
      Obesidade grau 3
    </p>
    <h1>Calcule seu IMC</h1>
    <p>Peso:</p>
    <input type="text" name="" id="peso" class="input">
    <p>Altura:</p>
    <input type="text" name="" id="altura" class="input">
    <br>
    <br>
    <input type="button" value="Calcular" class="input" onclick="clicar()">
    <br>
    <p id="resultado"></p>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
